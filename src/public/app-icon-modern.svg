<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Paper Gradient -->
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="120" fill="url(#mainGrad)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="512" height="512" rx="120" fill="url(#mainGrad)" opacity="0.1"/>
  <circle cx="100" cy="100" r="150" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="412" cy="412" r="180" fill="#000000" opacity="0.05"/>
  
  <!-- Main Content Group -->
  <g transform="translate(256, 256)">
    
    <!-- Clipboard/Document Base -->
    <g filter="url(#softShadow)">
      <!-- Clipboard top clip -->
      <rect x="-25" y="-180" width="50" height="20" rx="10" fill="#64748B" opacity="0.3"/>
      
      <!-- Main paper -->
      <rect x="-120" y="-170" width="240" height="320" rx="20" fill="url(#paperGrad)" stroke="#E2E8F0" stroke-width="3"/>
      
      <!-- Checkmarks and lines (form elements) -->
      <g opacity="0.7">
        <!-- Line 1 -->
        <circle cx="-75" cy="-100" r="12" fill="none" stroke="#3B82F6" stroke-width="3"/>
        <path d="M -80 -100 L -75 -95 L -70 -105" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="-50" y1="-100" x2="90" y2="-100" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Line 2 -->
        <circle cx="-75" cy="-40" r="12" fill="none" stroke="#8B5CF6" stroke-width="3"/>
        <path d="M -80 -40 L -75 -35 L -70 -45" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="-50" y1="-40" x2="90" y2="-40" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Line 3 -->
        <circle cx="-75" cy="20" r="12" fill="none" stroke="#F59E0B" stroke-width="3"/>
        <path d="M -80 20 L -75 25 L -70 15" stroke="#F59E0B" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="-50" y1="20" x2="90" y2="20" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Line 4 -->
        <circle cx="-75" cy="80" r="12" fill="none" stroke="#10B981" stroke-width="3"/>
        <line x1="-50" y1="80" x2="90" y2="80" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Graduation Cap (floating above) -->
    <g transform="translate(80, -200)" filter="url(#glow)">
      <!-- Cap shadow on paper -->
      <ellipse cx="0" cy="40" rx="50" ry="8" fill="#000000" opacity="0.1"/>
      
      <!-- Cap base -->
      <ellipse cx="0" cy="-15" rx="55" ry="12" fill="#FBBF24"/>
      
      <!-- Cap top -->
      <path d="M -45 -20 L 0 -35 L 45 -20 L 0 -5 Z" fill="#F59E0B" stroke="#FFFFFF" stroke-width="2"/>
      
      <!-- Tassel string -->
      <line x1="45" y1="-35" x2="45" y2="-5" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Tassel -->
      <circle cx="45" cy="0" r="6" fill="#FFFFFF"/>
      <g transform="translate(45, 0)">
        <line x1="-3" y1="6" x2="-5" y2="12" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
        <line x1="0" y1="6" x2="0" y2="14" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
        <line x1="3" y1="6" x2="5" y2="12" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
      </g>
    </g>
    
    <!-- Sparkles -->
    <g opacity="0.6" fill="#FFFFFF">
      <path d="M -150 -80 L -148 -75 L -143 -77 L -148 -75 L -150 -70 L -152 -75 L -157 -77 L -152 -75 Z"/>
      <path d="M 140 60 L 142 65 L 147 63 L 142 65 L 140 70 L 138 65 L 133 63 L 138 65 Z"/>
      <path d="M 130 -150 L 131 -147 L 134 -148 L 131 -147 L 130 -144 L 129 -147 L 126 -148 L 129 -147 Z"/>
    </g>
  </g>
  
  <!-- Bottom badge with school initial -->
  <g transform="translate(256, 430)">
    <circle cx="0" cy="0" r="50" fill="#FFFFFF" opacity="0.25" filter="url(#softShadow)"/>
    <text x="0" y="18" font-family="Arial, system-ui, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.95">A</text>
  </g>
</svg>
