<!-- App Icon & PWA Setup -->
<!-- Kopieren Sie diese Zeilen in den <head> Bereich Ihrer index.html -->

<!-- Favicon (Browser-Tab) -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="alternate icon" href="/favicon.ico" />

<!-- Apple Touch Icon (iOS) -->
<link rel="apple-touch-icon" href="/app-icon-192.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/app-icon-192.png" />

<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json" />

<!-- Theme Color (Status Bar) -->
<meta name="theme-color" content="#3B82F6" />
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#3B82F6" />
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1E40AF" />

<!-- App Meta Tags -->
<meta name="application-name" content="Hortzettel" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="Hortzettel" />
<meta name="mobile-web-app-capable" content="yes" />

<!-- Description -->
<meta name="description" content="Digitale Hortzettel-Verwaltung für die Grundschule Auma - Einfach, sicher und übersichtlich" />

<!-- Open Graph (Social Media Sharing) -->
<meta property="og:type" content="website" />
<meta property="og:title" content="Hortzettel App - Grundschule Auma" />
<meta property="og:description" content="Digitale Hortzettel-Verwaltung - Einfach, sicher und übersichtlich" />
<meta property="og:image" content="/app-icon-512.png" />
<meta property="og:url" content="https://ihre-domain.de" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="Hortzettel App - Grundschule Auma" />
<meta name="twitter:description" content="Digitale Hortzettel-Verwaltung" />
<meta name="twitter:image" content="/app-icon-512.png" />

<!-- Microsoft Tiles (Windows) -->
<meta name="msapplication-TileColor" content="#3B82F6" />
<meta name="msapplication-TileImage" content="/app-icon-192.png" />
<meta name="msapplication-config" content="/browserconfig.xml" />
